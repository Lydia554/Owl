<DOCTYPE html!>
    <html>
        <head>
<link rel="stylesheet"  href="index.css">
        </head>


        <body>

        
            <div class="box">
                <div class="head-left">
                  <div class="ear-left"></div>
                  <div class="left-back-head"></div>
                  <div class="left-head-top-crop"></div>
                  <div class="head-side-shape-left"></div>
                </div>
                <div class="eye-left">
                     <div class="pupil-left">
                        <div class="pupil-left-inner"></div>
                     </div>
                  </div>
                
                <div class="head-right">
                  <div class="ear-right"></div>
                  <div class="right-back-head"></div>
                  <div class="right-head-top-crop"></div>
                  <div class="head-side-shape-right"></div>
                </div>
                <div class="eye-right">
                  <div class="pupil-right">
                    <div class="pupil-right-inner"></div>
                     </div>
                  </div>
                
                <div class="nose"></div>
                
                <div class="body-outer">
                  <div class="body-inner"></div>
                  <div class="left-wing-top"></div>
                  <div class="left-wing-bottom"></div>
                  <div class="right-wing-top"></div>
                  <div class="right-wing-bottom"></div>
                  <div class="leg left-first"></div>
                  <div class="leg left-second"></div>
                  <div class="leg left-third"></div>
                  <div class="leg right-first"></div>
                  <div class="leg right-second"></div>
                  <div class="leg right-third"></div>
                
        </body>
    </html>
</DOCTYPE>
